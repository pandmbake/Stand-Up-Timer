<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stand Up Timer</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
<div class="upperTextBlock">
<h1>Stand Up Timer</h1>
<h2>This is a 30-minute timer to help you remember to take a stand-up break.</h2>
<h2>Click the start button to begin.</h2></div>

<div class="buttonContainer">
<button id="timerButton" onclick="startTimer()">Begin 30-Minute Timer</button>
</div>

<div id="timer">00:00:00</div>

<audio id="audio" src="audio.mp3"></audio>

<script src="script.js"></script>
</script>    
</body>
</html>
